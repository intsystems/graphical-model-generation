name: test
on:
  workflow_dispatch:
  # uncomment to make it runnable after each push into master
  push:
   branches: [ master ]
  #pull_request:
  #  branches: [ master ]
  
jobs:
  pytest:
    name: pytest
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.10]
        
    steps:
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: "3.10"

      - name: Checkout 🛎️
        uses: actions/checkout@v2
        
      - name: Install PyTest
        run: |
          sudo pip install -U "pytest>=7.2.0" "pytest-cov>=4.0.0"
        
      - name: Install Dependencies
        run: |    
          sudo pip install -U -r src/requirements.txt
          cd src; sudo pip install .
          sudo pip install pydantic
          sudo pip install openai

      - name: Testing
        run: |
          pytest --cov=code --cov-report=html --cov-report=term-missing tests/  # Generate HTML report

      - name: Upload Coverage Report as Artifact
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          name: coverage-report
          path: htmlcov/  # Path to the HTML coverage report directory
    

      - name: List HTML Coverage Directory
        run: |
          ls -la htmlcov/

      - name: Commit and push coverage report
        run: |
          # Configure git
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Navigate to the htmlcov directory and check for changes
          cd htmlcov
          
          # Check if there are changes in the htmlcov directory (where HTML reports are generated)
          if [[ `git status --porcelain` ]]; then
            git add .  # Add all files in the htmlcov directory
            git commit -m "Update coverage report"  # Commit changes
            git push origin main  # Push changes back to the main branch
          else
            echo "No changes to commit."
          fi
  
  